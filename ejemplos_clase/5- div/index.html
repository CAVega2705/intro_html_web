<!-- Div es el elemento que utilizamos para separar nuestro contenido, debemos recordar que para generar una estructura en HTML, podemos y debemos anidar elementos, para ello generalmente utilizamos <div></div>
-->
<!DOCTYPE html>
<body>
  <div>
    <!-- Aquí irían otros elementos -->
  </div>
  <div>
    <!-- Este div contiene un título -->
    <h1>Titulo</h1>
  </div>
</body>
